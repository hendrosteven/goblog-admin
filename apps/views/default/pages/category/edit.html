<section class="content-header">
    <h1>
        Caregories
        <small>edit category</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{ @BASE }}/">
                <i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li>
            <a href="{{ @BASE }}/categories">
                Categories</a>
        </li>
        <li class="active">Edit</li>
    </ol>
</section>

<section class="content">
    <form action="{{ @BASE }}/categories/update" method="post">
        <div class="row">
            <div class="col-md-8">
                <br/>
                <check if="{{ @SESSION.flash['errors']!=null }}">
                    <div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4>
                            <i class="icon fa fa-ban"></i> {{ @SESSION.flash['errorType'] }}
                        </h4>
                        <ul>
                            <repeat group="{{ @SESSION.flash['errors'] }}" value="{{ @error }}">
                                <li>{{ @error[0] }}</li>
                            </repeat>
                        </ul>
                    </div>
                </check>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Edit Category</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">Category Name*</label>
                            <input type="text" name="categoryName" value="{{ @category.name }}" class="form-control" placeholder="Category Name" />
                        </div>
                        <div class="form-group">
                            <label for="categoryStatus">Is Enabled*</label>
                            <select class="form-control" name="categoryStatus">
                                <option value="1" <check if="{{ @category.status==1 }}">
                                    <true>selected</true>
                                    </check>>Enabled</option>
                                <option value="0" <check if="{{ @category.status==0 }}">
                                    <true>selected</true>
                                    </check>>Disabled</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-footer">
                        <p>* Required</p>
                        <input type="hidden" name="id" value="{{ @category.id }}"/>
                        <button type="submit" class="btn btn-success pull-right">Save Category</button>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </form>
</section>
