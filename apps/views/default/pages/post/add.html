<section class="content-header">
    <h1>
        Posting
        <small>add post</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{ @BASE }}/">
                <i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li>
            <a href="{{ @BASE }}/postings">
                Postings</a>
        </li>
        <li class="active">Add</li>
    </ol>
</section>

<section class="content">
    <form action="{{ @BASE }}/postings/save" method="post">
        <div class="row">
            <div class="col-md-12">
                <br/>
                <check if="{{ @SESSION.flash['errors']!=null }}">
                    <div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4>
                            <i class="icon fa fa-ban"></i> {{ @SESSION.flash['errorType'] }}
                        </h4>
                        <ul>
                            <repeat group="{{ @SESSION.flash['errors'] }}" value="{{ @error }}">
                                <li>{{ @error[0] }}</li>
                            </repeat>
                        </ul>
                    </div>
                </check>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Add New Post</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">Title*</label>
                            <input type="text" name="title" value="{{ @SESSION.flash['title'] }}" class="form-control" placeholder="Title" />
                        </div>
                        <div class="form-group">
                            <label for="name">Short Content*</label>
                            <textarea name="short_content" class="form-control" placeholder="Short Content">{{ @SESSION.flash['short_content'] }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="name">Full Content*</label>
                            <textarea id="summernote" name="full_content" class="form-control" placeholder="Full Content">{{ @SESSION.flash['full_content'] }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="allow_comments">Category*</label>
                            <select class="form-control" name="category">
                                <repeat group="{{ @categories }}" value="{{ @category }}">
                                    <option value="{{ @category.id }}">{{ @category.name }}</option>
                                </repeat>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Tags*</label>
                            <input type="text" name="tags" value="{{ @SESSION.flash['tags'] }}" class="form-control" placeholder="Tags" />
                        </div>
                        <div class="form-group">
                            <label for="allow_comments">Allow Comments*</label>
                            <select class="form-control" name="allow_comments">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="types">Post Type*</label>
                            <select class="form-control" name="types">
                                <option value="1">Free</option>
                                <option value="0">Paid</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status*</label>
                            <select class="form-control" name="status">
                                <option value="1">Published</option>
                                <option value="0">Draft</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-footer">
                        <p>* Required</p>
                        <button type="submit" class="btn btn-success pull-right">Save Post</button>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </form>
</section>
